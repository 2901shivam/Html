<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
    
        <div class="container">
            <form novalidate>
                
            <lable for="name" class="from-lable">Name</lable>
            <input type="text" id="name" class="form-control" placeholder="place name here" required>
            <lable for="email" class="from-lable">Email</lable>
            <input type="email" id="email" class="form-control" placeholder="place email here" required >
            <lable for="number" class="from-lable">Number</lable>
            <input type="number" id="number" class="form-control" placeholder="place number here" required >
            
            <input type="button" id="button" value="Submit">

            </form>
        </div>
        <script>
            const form=document.querySelector("form");
            form.addEventListener('submit',e =>{
                if(!form.checkValidity()){
                    e.preventDefault();
                }
                form.classList.add('was-validate')
            })
        </script>
    
</body>
</html>
